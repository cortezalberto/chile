[pytest]
# TEST-04: Test configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options (coverage disabled by default - enable with --cov)
# To run with coverage: pytest --cov=rest_api --cov=shared --cov-report=term-missing --cov-fail-under=70
addopts = 
    -v
    --tb=short

# Markers for test organization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Async mode
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (requires pytest-timeout)
timeout = 30

