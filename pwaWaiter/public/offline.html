<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sin Conexión - Panel de Mozo</title>
    <meta name="theme-color" content="#f97316">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #f97316;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #a1a1aa;
            margin-bottom: 32px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(249, 115, 22, 0.4);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.5);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 32px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 14px;
            color: #71717a;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .status-dot.online {
            background: #22c55e;
            animation: none;
        }

        .tips {
            margin-top: 48px;
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tips h3 {
            font-size: 14px;
            color: #71717a;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tips ul {
            list-style: none;
        }

        .tips li {
            font-size: 14px;
            color: #a1a1aa;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .tips li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: #f97316;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <!-- WiFi Off Icon -->
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0112 10c-1.74 0-3.41.4-4.9 1.12" stroke="#f97316" />
            <path d="M5 12.55a11 11 0 0114.08 0M1.42 9a16 16 0 0121.16 0" stroke="#71717a" />
            <path d="M8.53 16.11a6 6 0 016.95 0" stroke="#f97316" />
            <circle cx="12" cy="20" r="1" fill="#f97316" />
        </svg>

        <h1>Sin Conexión</h1>
        <p>No hay conexión a internet. Verificá tu WiFi o datos móviles y volvé a intentar.</p>

        <button class="retry-btn" onclick="location.reload()">
            Reintentar
        </button>

        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Sin conexión</span>
        </div>

        <div class="tips">
            <h3>Mientras tanto</h3>
            <ul>
                <li>Verificá que el WiFi esté activado</li>
                <li>Acercate al router si la señal es débil</li>
                <li>Si el problema persiste, contactá soporte</li>
            </ul>
        </div>
    </div>

    <script>
        // Check online status and auto-reload when back online
        function updateStatus() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            if (navigator.onLine) {
                dot.classList.add('online');
                text.textContent = 'Conectado - Recargando...';
                setTimeout(() => location.reload(), 1000);
            } else {
                dot.classList.remove('online');
                text.textContent = 'Sin conexión';
            }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();
    </script>
</body>

</html>
